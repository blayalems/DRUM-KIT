<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVITY - Drum Kit - Lemuel Blaya</title>
    <!-- PWA Manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#FFFBFE" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1C1B1F" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Bootstrap CSS for modern styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Fonts (Roboto as a stand-in for Google Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="cursor-glow"></div>
    <header class="position-absolute top-0 start-0 end-0 p-3 p-md-4 d-flex justify-content-between align-items-center z-3">
        <h1 class="fs-4 fs-md-3 fw-bold" style="color: var(--color-on-surface);">Drum Kit - Lemuel Blaya</h1>
        <div class="header-controls">
            <div class="volume-control">
                <svg xmlns="http://www.w.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="0.8">
            </div>
             <button id="help-button" class="btn p-2 rounded-circle" aria-label="How to play" data-bs-toggle="modal" data-bs-target="#howToPlayModal">
                <svg xmlns="http://www.w.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
            </button>
            <button id="theme-switcher" class="btn p-2 rounded-circle" aria-label="Toggle theme">
                <svg id="theme-icon-light" xmlns="http://www.w.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
                <svg id="theme-icon-dark" xmlns="http://www.w.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-none"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                <svg id="theme-icon-system" xmlns="http://www.w.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-none"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>
            </button>
        </div>
    </header>

    <main id="drum-kit" class="drum-kit-container">
        <!-- Drum elements -->
        <div data-key="q" class="drum"><img src="crash.png" alt="Crash Cymbal"><span class="key-hint">Q</span></div>
        <div data-key="w" class="drum"><img src="tom1.png" alt="Tom 1"><span class="key-hint">W</span></div>
        <div data-key="e" class="drum"><img src="tom2.png" alt="Tom 2"><span class="key-hint">E</span></div>
        <div data-key="a" class="drum"><img src="tom3.png" alt="Tom 3"><span class="key-hint">A</span></div>
        <div data-key="s" class="drum"><img src="snare.png" alt="Snare Drum"><span class="key-hint">S</span></div>
        <div data-key="d" class="drum"><img src="tom4.png" alt="Tom 4"><span class="key-hint">D</span></div>
        <div data-key=" " class="drum"><img src="kick.png" alt="Kick Drum"><span class="key-hint">SPACE</span></div>
    </main>
    
    <!-- How to Play Modal -->
    <div class="modal fade" id="howToPlayModal" tabindex="-1" aria-labelledby="howToPlayModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="howToPlayModalLabel">How to Play</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Use your mouse to click on the drums or use the corresponding keys on your keyboard.</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item bg-transparent d-flex justify-content-between align-items-center">Crash Cymbal <span class="badge bg-secondary rounded-pill">Q</span></li>
              <li class="list-group-item bg-transparent d-flex justify-content-between align-items-center">Tom 1 <span class="badge bg-secondary rounded-pill">W</span></li>
              <li class="list-group-item bg-transparent d-flex justify-content-between align-items-center">Tom 2 <span class="badge bg-secondary rounded-pill">E</span></li>
              <li class="list-group-item bg-transparent d-flex justify-content-between align-items-center">Tom 3 <span class="badge bg-secondary rounded-pill">A</span></li>
              <li class="list-group-item bg-transparent d-flex justify-content-between align-items-center">Snare Drum <span class="badge bg-secondary rounded-pill">S</span></li>
              <li class="list-group-item bg-transparent d-flex justify-content-between align-items-center">Tom 4 <span class="badge bg-secondary rounded-pill">D</span></li>
              <li class="list-group-item bg-transparent d-flex justify-content-between align-items-center">Kick Drum <span class="badge bg-secondary rounded-pill">SPACE</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Audio files -->
    <audio data-key="q" src="crash.mp3"></audio>
    <audio data-key="w" src="tom-1.mp3"></audio>
    <audio data-key="e" src="tom-2.mp3"></audio>
    <audio data-key="a" src="tom-3.mp3"></audio>
    <audio data-key="s" src="snare.mp3"></audio>
    <audio data-key="d" src="tom-4.mp3"></audio>
    <audio data-key=" " src="kick-bass.mp3"></audio>

    <footer class="position-absolute bottom-0 start-0 end-0 p-4 text-center small" style="color: var(--color-outline); z-index: 1;">
        Copyright 2025. Lemuel Blaya.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
